<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro timer</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/e6618bbfdf.js" crossorigin="anonymous"></script>
</head>

<body>
  <section>
    <div class="container">
      <h1>Pomodoro Timer</h1>

      <div class="switch-panel">
        <div class="btn work ">
          <p>Long</p>
        </div>
        <div class="btn relax ">
          <p>Short</p>
        </div>
      </div>

      <div class="wrapper">
        <div class="timer">
          <div class="display">
            <div class="time">
              <p class="min"></p>
              <p>:</p>
              <p class="sec"></p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="wrapper">
        <div class="switcher">
          <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
  
          <button id='reset'><a href="/"><i class="fa-solid fa-arrows-rotate"></i></a></button>
  
          <button id="pause"><i class="fa-solid fa-pause"></i></button>
        </div>
      </div>
      

    </div>
  </section>

  <script src="./src/main.js"></script>
</body>

</html>
